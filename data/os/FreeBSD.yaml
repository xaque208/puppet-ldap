---
ldap::package: 'openldap-client'
ldap::prefix: '/usr/local/etc/openldap'
ldap::owner: 'root'
ldap::group: '0'
ldap::config: 'ldap.conf'
ldap::nslcd_conf: '/usr/local/etc/nslcd.conf'
ldap::nslcd_package: 'nss-pam-ldapd'
ldap::nslcd_service: 'nslcd'
ldap::sssd_conf: '/usr/local/etc/sssd/sssd.conf'
ldap::sssd_package: 'sssd'
ldap::sssd_service: 'sssd'

