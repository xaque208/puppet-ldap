---
ldap::package: 'ldap-utils'
ldap::prefix: '/etc/ldap'
ldap::owner: 'root'
ldap::group: 'root'
ldap::config: 'ldap.conf'
ldap::nslcd_conf: '/etc/nslcd.conf'
ldap::nslcd_package: ['nslcd', 'libnss-ldapd']
ldap::nslcd_service: 'nslcd'
ldap::sssd_conf: '/etc/sssd/sssd.conf'
ldap::sssd_package: ['sssd', 'libnss-sss']
ldap::sssd_service: 'sssd'
